# Nginx runtime directories for temporary files
d /opt/zextras/data/tmp/nginx 0755 zextras zextras - -
d /opt/zextras/data/tmp/nginx/client 0755 zextras zextras - -
d /opt/zextras/data/tmp/nginx/proxy 0755 zextras zextras - -
d /opt/zextras/data/tmp/nginx/fastcgi 0755 zextras zextras - -

# Nginx configuration file
z /opt/zextras/conf/nginx.conf 0644 zextras zextras - -

# Nginx access log
z /opt/zextras/log/nginx.access.log 0644 zextras zextras - -

# Note: Nginx binary permissions and setcap are handled by carbonio-nginx postinst script
# The postinst script sets: chown root:zextras, chmod 750, and setcap CAP_NET_BIND_SERVICE=+ep
